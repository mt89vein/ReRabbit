version: '3.4'

services:

  samplewebapplication:
    image: samplewebapplication
    build:
      context: .
      dockerfile: ./Sample/SampleWebApplication/Dockerfile
    env_file:
      - .env
    ports:
      - "8080:80"

  rabbitmq:
    ports:
      - "15672:15672"
      - "5672:5672"
    volumes:
      - ./Infrastructure/rabbitmq/config/rabbitmq_definitions.json:/etc/rabbitmq/rabbitmq_definitions.json

  redis.cache:
    ports:
      - "6379:6379"