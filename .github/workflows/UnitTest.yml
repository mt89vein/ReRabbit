name: UnitTest

on:
  push:
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301
    - name: Install dependencies
      run: dotnet restore ReRabbit/ReRabbit.sln
    - name: Build
      run: dotnet build ReRabbit/ReRabbit.sln --c Release --no-restore
    - name: Test
      run: dotnet test ReRabbit/ReRabbit.sln --no-restore --verbosity normal
